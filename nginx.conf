server {
    listen 80;
    server_name localhost;

    # Enable directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # MIME types for images
    types {
        image/png png;
        application/json json;
    }
}
