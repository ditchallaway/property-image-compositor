services:
  compositor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compositor_dev
    volumes:
      # Read-only code mounts for instant updates
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
      
      # Read-write data mounts
      - ./test_data:/app/test_data
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    # Keep container running for exec commands
    command: tail -f /dev/null
    networks:
      - compositor_net

  nginx:
    image: nginx:alpine
    container_name: compositor_nginx
    ports:
      - "8080:80"
    volumes:
      - ./output:/usr/share/nginx/html/output:ro
      - ./test_data:/usr/share/nginx/html/test_data:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - compositor_net
    depends_on:
      - compositor

networks:
  compositor_net:
    driver: bridge
