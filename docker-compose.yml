services:
  compositor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compositor
    ports:
      - "8000:8000"
    volumes:
      # Source code mount for development (overrides COPY in Dockerfile)
      - ./src:/app/src:ro

      # Data mounts
      - ./test_data:/app/test_data:ro
      - ./output:/app/output
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - compositor_net

  nginx:
    image: nginx:alpine
    container_name: compositor_nginx
    ports:
      - "8080:80"
    volumes:
      - ./output:/usr/share/nginx/html/output:ro
      - ./test_data:/usr/share/nginx/html/test_data:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - compositor_net
    depends_on:
      compositor:
        condition: service_healthy

networks:
  compositor_net:
    driver: bridge
